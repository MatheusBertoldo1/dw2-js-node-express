<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript - Aula 04</title>
</head>
<body>
    <h3>DOM - Documento Object Model</h3>

    <div class="container">
        <div id="parar" class="default"></div>
        <div id="atencao" class="default"></div>
        <div id="prosseguir" class="default"></div>

        <div class="contrainer-btn">
            <!--o atributo onclick serve para "chamar" uma função (dentro do javascript linkado) e executá-la-->
            <button onclick="Parar()">Parar</button>
            <button onclick="Atencao()">Atenção</button>
            <button onclick="Prosseguir()">Prosseguir</button>
        </div>
    </div>
</body>
<script src="js-04.01.js"></script>
</html>
